<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/contato.ico" type="image/x-icon">
    <title>Portfólio Pessoal</title>
</head>

<body>

    <!-- Aluno: Kauã Santos de Almeida
    RU: 4749025 -->

    <header>
        <!-- escreve a frase o cabeçalho -->
        <h1>Bem-vindo ao meu Portfólio</h1>
    </header>

    <main>
        <!-- div de botoes para redirecionar para outras paginas -->
        <div class="button-container">
            <a href="../sobre mim/sobre_mim.html" class="button" id="sobreMim">Sobre mim</a>
            <a href="../formacao/formacao.html" class="button" id="formacao">Formação</a>
            <a href="../portfolio/portfolio.html" class="button" id="portfolio">Portfólio</a>
            <a href="../contato/contato.html" class="button" id="contato">Contato</a>
        </div>


        <div class="contact-section">
            <h2>Entre em Contato</h2>

            <!-- formulario que pede as informaçoes do usuário -->
            <form action="#" method="POST" class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="button">Enviar</button>
            </form>

            <!-- div que mostra as outras formas de contato para o usuário -->
            <div class="contact-info">
                <h3>Outras formas de contato:</h3>
                <p>Email: <span class="link">kauasantosalmeida9@gmail.com</span></p>
                <p>Telefone: +55 41 99627-0575</p>
                <p>Redes sociais: <span class="link">Instragram</span> | <span class="link">LinkedIn</span></p>
            </div>
        </div>
    </main>

    <script src="contato.js"></script>

</body>

</html>
